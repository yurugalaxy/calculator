<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcky</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
</head>
<body>
        <div class="Header">Calcky the Calculator</div>
        <div class="Content">
                <div class="CalcBody">
                        <div class="CalcHistory">0</div>
                        <div class="CalcDisplay">0</div>
                        <div class="CalcMods">
                                <button class="ClearAll mBut mMod">CE</button>
                                <button class="Clear mBut mMod">C</button>
                                <button class="Bksp mBut mMod">⎌</button>
                                        <button class="Op mBut" id="div">
                                                ÷</button>
                        </div>
                        <div class="CalcButtons">
                                <div class="CalcNums">
                                        <button class="Space mBut"></button>
                                        <button class="Num mBut mZero" id="0">
                                                0
                                        </button>
                                        <button class="Num mBut" id=".">
                                                .</button>
                                        <button class="Num mBut" id="1">
                                                1</button>
                                        <button class="Num mBut" id="2">
                                                2</button>
                                        <button class="Num mBut" id="3">
                                                3</button>
                                        <button class="Num mBut" id="4">
                                                4</button>
                                        <button class="Num mBut" id="5">
                                                5</button>
                                        <button class="Num mBut" id="6">
                                                6</button>
                                        <button class="Num mBut" id="7">
                                                7</button>
                                        <button class="Num mBut" id="8">
                                                8</button>
                                        <button class="Num mBut" id="9">
                                                9</button>
                                </div>
                                <div class="CalcOps">
                                        <button class="Op mBut" id="sum">
                                                ×</button>
                                        <button class="Op mBut" id="add">
                                                +</button>
                                        <button class="Op mBut" id="sub">
                                                -</button>
                                        <button
                                        class="Equals mBut" id="equals">
                                        =</button>
                                </div>
                        </div>
                </div>

        </div>
        <div class="Footer">Made by Kae :3</div>

</body>
</html>
